name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID_WEB != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          working-directory: ./apps/web
          vercel-args: '--prod'

  deploy-api-ai:
    runs-on: ubuntu-latest
    if: ${{ secrets.RAILWAY_API_DEPLOY_HOOK != '' && secrets.RAILWAY_AI_DEPLOY_HOOK != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Railway API deploy
        run: |
          curl -X POST "${{ secrets.RAILWAY_API_DEPLOY_HOOK }}"
      - name: Trigger Railway AI deploy
        run: |
          curl -X POST "${{ secrets.RAILWAY_AI_DEPLOY_HOOK }}"
